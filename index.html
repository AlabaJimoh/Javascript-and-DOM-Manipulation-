<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript & DOM Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Webpage</h1>
  </header>

  <main>
    <section id="content">
      <p id="dynamicText">Initial Text</p>
      <button id="changeTextButton">Change Text</button>
      <button id="toggleStyleButton">Toggle Style</button>

      <article id="articleContainer">
        <h2>Article Title</h2>
        <p>Article content goes here.</p>
      </article>

      <div id="newElementContainer"></div>
      <button id="addElementButton">Add Element</button>
      <button id="removeElementButton">Remove Last Element</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
